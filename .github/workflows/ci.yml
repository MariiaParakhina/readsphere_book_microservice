name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Application
        run: dotnet build --configuration Release  

      - name: Test Application with Code Coverage
        run:  dotnet test --configuration Release --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

      - name: Run Qodana Scan
        uses: JetBrains/qodana-action@v2023.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

      - name: Publish Code Coverage
        run: |
          curl -s https://codecov.io/bash | bash -s -- -f "$(System.DefaultWorkingDirectory)/templates/csharp/VA/VA.Tests/coverage.cobertura.xml" -t ${{ secrets.CODECOV_TOKEN }}
